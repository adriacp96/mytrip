<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trip Planner</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="topbar">
        <div>
          <h1>Trip Planner</h1>
          <p class="muted">Collaborative trips · synced with Supabase</p>
        </div>
        <div class="right">
          <div id="userBadge" class="badge hidden"></div>
          <button id="logoutBtn" class="btn secondary hidden">Log out</button>
        </div>
      </header>

      <main class="grid">

        <!-- AUTH -->
        <section id="authCard" class="card">
          <h2>Sign in</h2>
          <p class="muted">Magic link via email.</p>

          <div class="row">
            <input id="email" class="input" type="email" placeholder="you@example.com" />
            <button id="loginBtn" class="btn">Send link</button>
          </div>

          <div id="authMsg" class="msg"></div>
        </section>

        <!-- APP -->
        <section id="appCard" class="card hidden">
          <h2>Your trips</h2>

          <div class="row">
            <input id="tripTitle" class="input" placeholder="Trip name (Tokyo 2026)" />
            <button id="createTripBtn" class="btn">Create</button>
          </div>

          <div class="row">
            <input id="joinTripId" class="input" placeholder="Join with Trip ID" />
            <button id="joinTripBtn" class="btn secondary">Join</button>
          </div>

          <div id="tripsList" class="listbox"></div>
          <div id="tripsMsg" class="msg"></div>
        </section>

        <!-- TRIP DETAILS -->
        <section id="tripCard" class="card hidden">
          <div class="split">
            <div>
              <h2 id="tripHeading"></h2>
              <p class="muted">Realtime itinerary</p>
              <div class="row">
                <div id="tripIdBadge" class="badge"></div>
                <button id="copyTripIdBtn" class="btn secondary">Copy ID</button>
              </div>
            </div>
            <button id="closeTripBtn" class="btn secondary">Close</button>
          </div>

          <div class="hr"></div>

          <h3>Add item</h3>
          <div class="formgrid">
            <input id="itemDate" class="input" type="date" />
            <input id="itemTitle" class="input" placeholder="Title" />
            <input id="itemLocation" class="input" placeholder="Location" />
            <input id="itemNotes" class="input" placeholder="Notes" />
          </div>

          <button id="addItemBtn" class="btn">Add item</button>
          <div id="itemsMsg" class="msg"></div>

          <div class="hr"></div>
          <div id="itemsList" class="listbox"></div>
        </section>

      </main>

      <footer class="footer muted">
        GitHub Pages · Supabase · Realtime
      </footer>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
